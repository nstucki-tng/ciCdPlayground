name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: (!cancelled())
      with:
        files: |
          **/reports/**/*.xml
          **/reports/**/*.trx
          **/reports/**/*.json
      # 1. Checkout code (with full Git history)
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Essential to fetch full history for tagging

    # 2. Configure Git identity
    - name: Setup Git user
      run: |
        git config user.name "nstucki-tng"
        git config user.email "nico.stucki@tngtech.com"

    # 3. Create & push the tag
    - name: Tag commit with ${{ inputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git tag ${{ github.event.inputs.version }}
        git push origin ${{ github.event.inputs.version }}
